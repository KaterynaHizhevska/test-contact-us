<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="section-contact-us">
      <h2 class="title-contact-us">Contact Us</h2>
      <div class="container-form">
        <form class="form-contact-us">
          <label class="label-contact-us">
            Please use the form below to contact us. Enter your name, email,
            phone, and message and we'll get back to you shortly.
            <input
              class="input-name"
              type="text"
              name="username"
              placeholder="Name"
            />
            <input
              class="input-email"
              type="email"
              name="email_address"
              placeholder="Email"
            />
            <input
              class="input-tel"
              type="tel"
              name="phone"
              placeholder="+380"
            />
            <textarea
              class="textarea-comment"
              name="text"
              rows="5"
              placeholder="Comment"
            ></textarea>
          </label>
          <button class="button-send" type="submit">Send</button>
        </form>
        <img
          srcset="
            ./img/beforefooter-img-mob-1x.jpg 1x,
            ./img/beforefooter-img-mob-2x.jpg 2x
          "
          src="./img/beforefooter-img-mob-1x.jpg"
          class="beforefooter-img"
          alt="clock"
          width="335"
          height="512"
        />
      </div>
    </section>
  </body>
</html>
